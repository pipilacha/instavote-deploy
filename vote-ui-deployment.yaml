apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  selector:
    matchLabels:
      app: vote-ui
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - name: vote-ui-cont
        image: docker.io/pipilacha/vote:d8a1b68a2d7ab903f7596efbec1bbe5bcd0e0e3d
        ports:
        - containerPort: 80